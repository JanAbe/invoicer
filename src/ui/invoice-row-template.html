{% macro input(value) %}
    <input type="radio" name="invoice-radio-btn" value="{{ value }}">
{% endmacro %}

{% for invoiceDTO in invoiceDTOs %}
    <tr>
        <td>
            {{ input(value=invoiceDTO.id) }}
        </td>
        <td>{{ invoiceDTO.invoiceNumber }}</td>
        <td>{{ invoiceDTO.jobDescription }}</td>
        <td>{{ invoiceDTO.clientName }}</td>
        <td>{{ invoiceDTO.creationDate.toLocaleDateString('nl') }}</td>
    </tr>
{% endfor %}
