<!DOCTYPE html>
<html>
  <head>
    <title>Invoicer</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/home.css">

    <!-- Javascript -->
    <script src="./js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Invoicer</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Menu</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                <a href="./home.html">Home</a>
              </span>
              <span class="nav-group-item">
                <span class="icon icon-doc-text"></span>
                <a href="./index.html">Rekeningen</a>
              </span>
              <span class="nav-group-item">
                <span class="icon icon-loop"></span>
                Workflow <!-- hierin miss laten zien hoe je de app gebruikt? -->
              </span>
            </nav>
          </div>

          <div class="pane">
            <div class="container">
              <div class="greeting">
                <h3 class="text-center">Welcome Bob Baker</h3>
              </div>
              <div class="workflow-step-1 text-center">
                <p>Step 1</p>
                <h4>Create Invoice Data</h4>
                <a class="btn btn-large btn-primary" href="./home.html">Create an Invoice</a>
              </div>
              <div class="workflow-step-2 text-center">
                <p>Step 2</p>
                <h4>Browse Created Invoices</h4>
                <a class="btn btn-large btn-primary" href="./index.html">Browse Invoices</a>
              </div>
              <div class="workflow-step-3 text-center">
                <p>Step 3</p>
                <h4>Generate a PDF version of an Invoice</h4>
                <a class="btn btn-large btn-primary" href="#">Select Invoice to Generate PDF</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
