
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Invoicer</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/createInvoice.css">

    <!-- Javascript -->
    <script src="./js/menu.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Invoicer</h1>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h3 class="nav-group-title">Menu</h3>

              <a href="./home.html">
                <span class="nav-group-item">
                  <span class="icon icon-home"></span>
                  Home
                </span>
              </a>

              <a href="./invoices.html">
                <span class="nav-group-item">
                  <span class="icon icon-doc-text"></span>
                  Rekeningen
                </span>
              </a>

              <span class="nav-group-item">
                <span class="icon icon-loop"></span>
                Workflow <!-- hierin miss laten zien hoe je de app gebruikt? -->
              </span>
            </nav>
          </div>

          <!-- 
            een start-eind datum toevoegen aan Job-segment
            als de data van de verschillende equipment-items worden
            leeggelaten -> wordt de data van de Job gebruikt.
            Hierdoor voorkom je dat de gebruiker, bijv. 3x dezelfde
            start-eind datum moet invullen voor alle 3 de appartuur items

            een drag n drop feature maken
            gebruiker kan een .pdf bestand in de applicatie slepen
            de gebruiker kan dan de gegenereerde pdf inzien in de app
           -->
          <div class="pane">
              <div class="container">
                <h3>Create Invoice</h3>
                <form>
                    <div id="client-segment">
                      <h6><strong>Client info</strong></h6>
                      <hr>
                      <div class="form-group">
                          <label>FirstName</label>
                          <input type="text" class="form-control" placeholder="FirstName">
                      </div>
                      <div class="form-group">
                          <label>LastName</label>
                          <input type="text" class="form-control" placeholder="LastName">
                      </div>
                      <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="email">
                      </div>
                      <div class="form-group">
                          <label>City</label>
                          <input type="text" class="form-control" placeholder="City">
                      </div>
                      <div class="form-group">
                          <label>Street</label>
                          <input type="text" class="form-control" placeholder="Street">
                      </div>
                      <div class="form-group">
                          <label>HouseNumber</label>
                          <input type="number" class="form-control" placeholder="HouseNumber">
                      </div>
                      <div class="form-group">
                          <label>Zipcode</label>
                          <input type="text" class="form-control" placeholder="Zipcode">
                      </div>
                    </div>

                    <div id="job-segment">
                      <h6><strong>Job info</strong></h6>
                      <hr>

                      <div class="form-group">
                          <label>Description</label>
                          <input type="text" class="form-control" placeholder="Description">
                      </div>
                      
                      <div class="form-group">
                          <label>Location</label>
                          <input type="text" class="form-control" placeholder="Location">
                      </div>

                      <div class="form-group">
                          <label>Directed By</label>
                          <input type="text" class="form-control" placeholder="Directed By">
                      </div>

                      <div class="form-group">
                        <label>Start Date</label>
                        <input type="date" class="form-control" placeholder="Start Date">
                      </div>
                      
                      <div class="form-group">
                        <label>End Date</label>
                        <input type="date" class="form-control" placeholder="End Date">
                      </div>
                    </div>

                    <div id="equipment-item-segment">
                      <span style="display: inherit;">
                        <button id="equipment-item-add-btn" type="button" class="btn btn-default">&#10133;</button>
                        <h6><strong>Equipment Items</strong></h6>
                      </span>
                      <hr>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-form btn-default">Cancel</button>
                        <button type="submit" class="btn btn-form btn-primary">Create</button>
                    </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./js/createInvoice.js" charset="utf-8"></script>
  </body>
</html>
