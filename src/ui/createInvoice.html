<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Invoicer</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/createInvoice.css">
</head>

<body>
    <div class="window">

        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">Invoicer</h1>
        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <nav class="nav-group">
                        <h3 class="nav-group-title">Menu</h3>

                        <!-- <a href="./home.html">
                            <span class="nav-group-item">
                                <span class="icon icon-home"></span>
                                Home
                            </span>
                        </a> -->

                        <a href="./invoices.html">
                            <span class="nav-group-item">
                                <span class="icon icon-doc-text"></span>
                                Rekeningen
                            </span>
                        </a>

                        <a href="./generalInfo.html">
                            <span class="nav-group-item">
                                <span class="icon icon-vcard"></span>
                                Gebruikergegevens
                            </span>
                        </a>
                    </nav>
                </div>

                <!-- 
            een drag n drop feature maken
            gebruiker kan een .pdf bestand in de applicatie slepen
            de gebruiker kan dan de gegenereerde pdf inzien in de app
           -->
                <div class="pane">
                    <form>
                        <div class="container">
                            <div id="form-title">
                                <h3>Create Invoice</h3>
                            </div>

                            <div id="bank-account-segment-title">
                                <h5><strong>IBAN</strong></h5>
                            </div>
                            <div id="bank-account-segment">
                                <div class="form-group">
                                    <label>IBAN</label>
                                    <input id="iban-input" name='iban' type="text" class="form-control"
                                        placeholder="IBAN">
                                </div>
                            </div>

                            <div id="client-segment-title">
                                <h5><strong>Klantgegevens</strong></h5>
                            </div>
                            <div id="client-segment">
                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>Voornaam</label>
                                        <input name="firstName" type="text" class="form-control"
                                            placeholder="Voornaam">
                                    </div>
                                    <div class="form-group">
                                        <label>Achternaam</label>
                                        <input name="lastName" type="text" class="form-control" placeholder="Achternaam">
                                    </div>
                                </div>

                                <div id="email-input" class="form-group">
                                    <label>Email</label>
                                    <input name="email" type="email" class="form-control" placeholder="email">
                                </div>

                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>Stad</label>
                                        <input name="city" type="text" class="form-control" placeholder="Stad">
                                    </div>
                                    <div class="form-group">
                                        <label>Postcode</label>
                                        <input name="zipcode" type="text" class="form-control" placeholder="Postcode">
                                    </div>
                                </div>

                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>Straatnaam</label>
                                        <input name="street" type="text" class="form-control" placeholder="Straatnaam">
                                    </div>
                                    <div class="form-group">
                                        <label>Huisnummer</label>
                                        <input name="houseNumber" type="number" class="form-control"
                                            placeholder="Huisnummer">
                                    </div>
                                </div>
                            </div>

                            <div id="job-segment-title">
                                <h5><strong>Werk/Opdracht gegevens</strong></h5>
                            </div>

                            <div id="job-segment">
                                <div class="form-group">
                                    <label>Omschrijving</label>
                                    <input name="description" type="text" class="form-control"
                                        placeholder="Omschrijving">
                                </div>

                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>Locatie</label>
                                        <input name="location" type="text" class="form-control" placeholder="Locatie">
                                    </div>

                                    <div class="form-group">
                                        <label>Regie</label>
                                        <input name="directedBy" type="text" class="form-control"
                                            placeholder="Regie">
                                    </div>
                                </div>

                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>Begindatum</label>
                                        <input id="job-start-date" name="jobStartDate" type="date" class="form-control"
                                            placeholder="Begindatum">
                                    </div>

                                    <!-- todo: change front-end date input field format to DD/MM/YYYY from MM/DD/YYYY -->
                                    <div class="form-group">
                                        <label>Einddatum</label>
                                        <input id="job-end-date" name="jobEndDate" type="date" class="form-control"
                                            placeholder="Einddatum">
                                    </div>
                                </div>
                            </div>

                            <div id="cameraman-segment-title">
                                <span style="display: inherit;">
                                    <button id="cameraman-add-btn" type="button"
                                        class="btn btn-default icon icon-right"></button>
                                    <h5><strong>Cameraman</strong></h5>
                                </span>
                            </div>

                            <div id="cameraman-segment">
                            </div>

                            <div id="equipment-item-segment-title">
                                <span style="display: inherit;">
                                    <button id="equipment-item-add-btn" type="button"
                                        class="btn btn-default icon icon-right"></button>
                                    <h5><strong>Apparatuur</strong></h5>
                                </span>
                            </div>

                            <div id="equipment-item-segment">
                            </div>

                            <div id="button-segment">
                                <div class="form-group">
                                    <div id="btn-wrapper" class="form-actions">
                                        <a href="./invoices.html" id="cancel-btn" type="submit" class="btn btn-form btn-default">Cancel</a>
                                        <a href="./invoices.html" id="create-invoice-btn" 
                                            class="btn btn-form btn-primary">Create</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/createInvoice.js" charset="utf-8"></script>
</body>

</html>
