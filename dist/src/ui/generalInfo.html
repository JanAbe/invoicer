<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Invoicer</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/createInvoice.css">

    <!-- Javascript -->
    <script src="./js/menu.js" charset="utf-8"></script>
</head>

<body>
    <div class="window">

        <!-- .toolbar-header sits at the top of your app -->
        <header class="toolbar toolbar-header">
            <h1 class="title">Invoicer</h1>
        </header>

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <nav class="nav-group">
                        <h3 class="nav-group-title">Menu</h3>

                        <!-- <a href="./home.html">
                            <span class="nav-group-item">
                                <span class="icon icon-home"></span>
                                Home
                            </span>
                        </a> -->

                        <a href="./invoices.html">
                            <span class="nav-group-item">
                                <span class="icon icon-doc-text"></span>
                                Rekeningen
                            </span>
                        </a>

                        <a href="./generalInfo.html">
                            <span class="nav-group-item">
                                <span class="icon icon-vcard"></span>
                                Gebruikergegevens
                            </span>
                        </a>
                    </nav>
                </div>

                <div class="pane">
                    <form>
                        <div class="container">
                            <div id="form-title">
                                <h3>Gebruikergegevens</h3>
                            </div>

                            <!-- uses the wrong css ids, used only to check
                things out -->
                            <div id="client-segment-title">
                            </div>
                            <div id="client-segment">
                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>Voornaam</label>
                                        <input id="first-name-input" name="firstName" type="text" class="form-control"
                                            placeholder="Voornaam">
                                    </div>
                                    <div class="form-group">
                                        <label>Achternaam</label>
                                        <input id="last-name-input" name="lastName" type="text" class="form-control"
                                            placeholder="Achternaam">
                                    </div>
                                </div>

                                <div id="iban-segment" class="form-group">
                                    <label>IBAN</label>
                                    <input id="iban-input" name="iban" type="text" class="form-control" placeholder="IBAN">
                                </div>

                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>Bedrijfsnaam</label>
                                        <input id="company-name-input" name="companyName" type="text" class="form-control" placeholder="Bedrijfsnaam">
                                    </div>

                                    <div class="form-group">
                                        <label>Beroepstitel</label>
                                        <input id="job-title-input" name="jobTitle" type="text" class="form-control" placeholder="Beroepstitel">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Bankrekeningnummer</label>
                                    <input id="bank-account-nr-input" name="bankAccountNr" type="text" class="form-control" placeholder="Bankrekeningnummer">
                                </div>

                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>Telefoonnummer</label>
                                        <input id="phone-nr-input" name="phoneNr" type="text" class="form-control" placeholder="Telefoonnummer">
                                    </div>

                                    <div class="form-group">
                                        <label>Mobielenummer</label>
                                        <input id="mobile-nr-input" name="mobileNr" type="text" class="form-control" placeholder="Mobielenummer">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Emailaddres</label>
                                    <input id="email-input" name="email" type="text" class="form-control" placeholder="Emailaddres">
                                </div>

                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>K.v.K</label>
                                        <input id="coc-input" name="coc" type="text" class="form-control" placeholder="K.v.K">
                                    </div>

                                    <div class="form-group">
                                        <label>Btwnummer</label>
                                        <input id="vat-id-nr-input" name="vatNr" type="text" class="form-control" placeholder="Btwnummer">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>VARnummer</label>
                                    <input id="var-nr-input" name="varNr" type="text" class="form-control" placeholder="VARnummer">
                                </div>

                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>Stad</label>
                                        <input id="city-input" name="city" type="text" class="form-control" placeholder="Stad">
                                    </div>

                                    <div class="form-group">
                                        <label>Postcode</label>
                                        <input id="zipcode-input" name="zipcode" type="text" class="form-control" placeholder="Postcode">
                                    </div>
                                </div>

                                <div class="two-input-fields">
                                    <div class="form-group">
                                        <label>Straatnaam</label>
                                        <input id="street-input" name="street" type="text" class="form-control" placeholder="Straatnaam">
                                    </div>

                                    <div class="form-group">
                                        <label>Huisnummer</label>
                                        <input id="house-nr-input" name="houseNr" type="text" class="form-control" placeholder="Huisnummer">
                                    </div>
                                </div>

                                <input id="user-id" type="text" name="id" hidden placeholder="test">

                                <div id="button-segment">
                                    <div class="form-group">
                                        <div id="btn-wrapper" class="form-actions">
                                            <a href="./generalInfo.html" id="save-btn" class="btn btn-form btn-primary">Save</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/generalInfo.js" charset="utf-8"></script>
</body>

</html>
