<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Invoicer</title>

    <link rel="stylesheet" href="./css/photon.min.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/invoices.css">
</head>

<body>
    <div class="window">

        <header class="toolbar toolbar-header">
            <h1 class="title">Invoicer</h1>
        </header>

        <div class="window-content">
            <div class="pane-group">
                <div class="pane pane-sm sidebar">
                    <nav class="nav-group">
                        <h3 class="nav-group-title">Menu</h3>

                        <a href="./invoices.html">
                            <span class="nav-group-item">
                                <span class="icon icon-doc-text"></span>
                                Rekeningen
                            </span>
                        </a>

                        <a href="./generalInfo.html">
                            <span class="nav-group-item">
                                <span class="icon icon-vcard"></span>
                                Gebruikergegevens
                            </span>
                        </a>
                    </nav>
                </div>

                <div class="pane">
                    <header class="toolbar toolbar-header invoices-toolbar">
                        <div class="toolbar-actions invoices-toolbar-actions">
                            <div>
                                <a href="./createInvoice.html" id="add-invoice-btn" class="btn btn-default">
                                    Rekening toevoegen
                                    <span class="icon icon-plus"></span>
                                </a>
                                
                                <button id="view-invoice-btn" class="btn btn-default">
                                    Rekening inzien
                                    <span class="icon icon-newspaper"></span>
                                </button>
                            </div>

                            <div id="search-invoices-container">
                                <input id="search-invoices-input" class="btn btn-default" type="text" placeholder="Rekeningen doorzoeken...">
                            </div>

                            <div>
                                <button id="edit-invoice-btn" class="btn btn-default">
                                    Rekening aanpassen
                                    <span class="icon icon-pencil"></span>
                                </button>
                                
                                <button id="delete-invoice-btn" class="btn btn-default">
                                    Rekening verwijderen
                                    <span class="icon icon-trash"></span>
                                </button>
                            </div>
                    </header>

                    <table class="table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Factuurnummer</th>
                                <th>Werk Titel</th>
                                <th>Klant Naam</th>
                                <th>Creatie Datum</th>
                            </tr>
                        </thead>
                        <tbody id="invoices-table">
                        </tbody>
                    </table>

                    <div id="invoice-html">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/fetchAllInvoices.js" charset="utf-8"></script>
</body>

</html>
